{% extends 'base.html' %}
{% load static %}

{% block header %}

{% include '_nav.html' %}

{% endblock %}

{% block body %}

<div class="container-xxl !direction !spacing">
    <div class="row ${1| ,row-cols-2,row-cols-3, auto,justify-content-md-center,|}">
        <div class="col-md-6 col-sm-8 col-10 release-header">
            <h5>Калькулятор авансов</h5>
        </div>
    </div>
    <div class="calc-form">

        
        <div class="row ${1| ,row-cols-2,row-cols-3, auto,justify-content-md-center,|} calc">
            <div class="col-md-6">
                <form action="" method="POST" id="calc-form">
                    {% csrf_token %}
                    <div class="col">
                        <label for="apple_music">Apple Music</label>
                        <input type="number" id="apple_music">
                    </div>
    
        
                       
                    <div class="col">
                        <label for="spotify">Spotify</label>
                        <input type="number" id="spotify">
                    </div>            
                    
                    
                    
                    <div class="col">
                        <label for="vk_boom">VK / BOOM</label>
                        <input type="number" id="vk_boom">
                    </div>
                    
                    
                    
                    <div class="col">
                        <label for="youtube">YouTube Music</label>
                        <input type="number" id="youtube">
                    </div>
                </div>
                
                <div class="col-md-6">
                    <div class="col">
                        <label for="prepaid">Потенциальный аванс</label>
                        <input readonly value="100" type="number" id="prepaid">
                        <button form="calc-form" type="submit" class="btn button">Рассчитать</button>
                    </div>
                </div>
            </div>
    
        </form>
    </div>
</div>

{% endblock %}
